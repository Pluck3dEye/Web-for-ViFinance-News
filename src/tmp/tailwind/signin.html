<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Navigator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-50">

  <div class="flex flex-col justify-center items-center min-h-screen">
    <!-- Tabs -->
    <ul class="flex justify-center gap-4 mb-6 w-4/12">
      <li>
        <a href="#" id="tab-login"
           class="block text-center w-full py-2 px-4 rounded bg-blue-600 text-white font-semibold shadow">
          Login
        </a>
      </li>
      <li>
        <a href="#" id="tab-register"
           class="block text-center w-full py-2 px-4 rounded bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300">
          Register
        </a>
      </li>
    </ul>

    <!-- Card -->
    <div class="bg-white shadow-lg rounded-lg p-6 w-4/12">
      <div class="tab-content">
        <!-- Login Form -->
        <div id="pills-login" class="tab-pane show active">
          <form>
            <div class="mb-4">
              <label for="loginName" class="block mb-1 text-sm font-medium text-gray-700">Email or username</label>
              <input type="email" id="loginName" class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300" />
            </div>

            <div class="mb-4">
              <label for="loginPassword" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
              <input type="password" id="loginPassword" class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300" />
            </div>

            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 mb-3">Sign in</button>

            <div class="text-center">
              <p class="text-sm text-gray-600">Not a member? <a href="#" id="switch-to-register" class="text-blue-600 hover:underline">Register</a></p>
            </div>
          </form>
        </div>

        <!-- Register Form -->
        <div id="pills-register" class="tab-pane hidden">
          <form>
            <div class="mb-4">
              <label for="registerEmail" class="block mb-1 text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="registerEmail" class="w-full px-3 py-2 border rounded-md shadow-sm" />
            </div>

            <div class="mb-4">
              <label for="registerPassword" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
              <input type="password" id="registerPassword" class="w-full px-3 py-2 border rounded-md shadow-sm" />
            </div>

            <div class="mb-4">
              <label for="registerRepeatPassword" class="block mb-1 text-sm font-medium text-gray-700">Repeat password</label>
              <input type="password" id="registerRepeatPassword" class="w-full px-3 py-2 border rounded-md shadow-sm" />
            </div>

            <div class="flex items-center justify-center mb-4">
              <input id="registerCheck" type="checkbox" class="mr-2 rounded border-gray-300" checked />
              <label for="registerCheck" class="text-sm text-gray-700">I have read and agree to the terms</label>
            </div>

            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 mb-3">Sign up</button>

            <div class="text-center">
              <p class="text-sm text-gray-600">Already a member? <a href="#" id="switch-to-login" class="text-blue-600 hover:underline">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
