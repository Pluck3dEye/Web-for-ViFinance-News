<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViFinanceNews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ffffff;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
    }

    .search-container {
      background-color: #ddd;
      width: 60%;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-container input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      margin-right: 10px;
    }

    .search-container button {
      background-color: pink;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .suggested-topics {
      background-color: #ccc;
      width: 50%;
      margin: 30px auto;
      padding: 20px;
      text-align: center;
    }

    .suggested-topics h2 {
      margin-top: 0;
      font-size: 18px;
      background-color: white;
      padding: 10px;
    }

    .topics {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    .topics span {
      background-color: #eee;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>ViFinanceNews</h1>

  <div class="search-container">
    <input type="text" placeholder="Search articles, topics...">
    <button>Search âœ•</button>
  </div>

  <div class="suggested-topics">
    <h2>Suggested Topics</h2>
    <div class="topics">
      <span>Investing</span>
      <span>Markets</span>
      <span>Cryptocurrency</span>
      <span>Startups</span>
      <span>Economy</span>
      <span>Stocks</span>
    </div>
  </div>
</body>

</html>
